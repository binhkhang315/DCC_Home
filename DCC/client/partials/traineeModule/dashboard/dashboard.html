<div class="container">
    <div class="container row" ng-controller="MyCoursesCtrl">
        <div class="span12">
            <div class="widget widget-nopad">
                <div class="widget-header">
                    <center><font size="6px" style="color: black"><b>My Courses</b></font></center>
                </div>
                <div class="widget-content" >
                    <div class="widget big-stats-container" style="margin-bottom:0">
                        <div class="widget-content">
                            <div class="control-group">
                                <div class="controls">
                                    <div class="panel-group">
                                        <div class="panel panel-default" ng-repeat="trainningProgram in myTrainingProgramList">
                                            <div class="panel-heading panel-title"  style="border: 1px solid grey; border-radius: 5px;">
                                                <a data-toggle="collapse" data-target="#collapse{{trainningProgram.id}}" style="text-decoration : none">
                                                    <blockquote class="blockquote" style="border-left: none; margin-bottom:0">
                                                        <img  style="float:left; clear:both; margin-right: 10px;" alt="training-program-icon" class="img-responsive" src = "{{trainningProgram.imgLink}}" width="95px">
                                                        <font size="6px">{{trainningProgram.name}}</font>
                                                        <footer class="blockquote-footer" style="color: black; margin-bottom:20px"> {{trainningProgram.description}}</footer>
                                                        <uib-progressbar class="progress-striped active" max="100" value=trainningProgram.completePercent type="success"><i>{{trainningProgram.completePercent}}% completed</i></uib-progressbar>
                                                    </blockquote>
                                                    <center><span class="glyphicon glyphicon-menu-down"></span></center>
                                                </a>
                                            </div>
                                            <div id="collapse{{trainningProgram.id}}" class="panel-collapse collapse">
                                                <ul class="list-group">
                                                    <li class="list-group-item" ng-repeat="myCourse in trainningProgram.myCourseList" style="border-top: 0 none;">
                                                        <div class="row" style="padding-bottom:10px; margin-left: 90px; margin-right: 10px; border: 2px solid {{myCourse.backgroundColor}}; border-radius: 5px;">
                                                            <div class="col-md-10">
                                                                <blockquote class="blockquote" style="border-left: none; padding-left:0px; padding-top: 20px">
                                                                    <img  style="float:left; clear:both;margin:8px 8px 8px 8px;" alt="course-icon" class="img-responsive" src = "{{myCourse.imgLink}}" width="90px">
                                                                    <a href="#courseDetail"><font size="6px" color="black" style="margin-top: 10px;">{{myCourse.name}}</font></a>
                                                                    <footer class="blockquote-footer" style="color: black;">{{myCourse.description}}</footer>
                                                                </blockquote>
                                                            </div>
                                                            <div class="col-md-2">
                                                                <center>
                                                                    <h4 class="col-md-12" style="background-color: white;  border-radius: 9px;">{{myCourse.status}} </h4>
                                                                    <a href="javascript:;" class="col-md-12 col-sm-6 btn btn-md btn-primary" style="margin-top:5px;">{{myCourse.actionOne}}</a>
                                                                    <a href="javascript:;" class="col-md-12 col-sm-6 btn btn-md btn-warning" style="margin-top:5px;">{{myCourse.actiontwo}}</a>
                                                                </center>
                                                            </div>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
