<div class="modal fade" id="deleteCourseModal" role="dialog" ng-controller ="deleteCourseCtrl">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Delete Course</h4>
                </div>
                <form name="deleteCourseForm" role="form" class="form-horizontal" novalidate>
                    <div class="modal-body">
                        <div>
                            <p name="courseNameDelete">
                                Are you sure to delete
                                <span><b>{{courseModel.name}} </b></span> course?
                            </p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger" ng-click="deleteCourse()" data-dismiss="modal">Yes</button>
                        <button type="submit" class="btn btn-default" data-dismiss="modal">No</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
